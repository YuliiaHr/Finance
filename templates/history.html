{% extends "layout.html" %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{transaction["share_symbol"] }}</td>
                    <td>{{transaction["quantity"] }}</td>
                    <td>${{transaction["price"]}}</td>
                    <td>{{transaction["transacted"] }}</td>                  
                </tr>
            {% endfor %} 
            
            </tbody>
    </table>
{% endblock %}
