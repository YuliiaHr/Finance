{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required pattern="([a-z]|[A-Z]|[0-9])*" title="Username must be letters and numbers, 4-8 characters in length.">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required pattern="([a-z]|[A-Z]|[0-9])*" title="Password must be letters and numbers and 4-8 characters in length.">
        </div>
         <div class="form-group">
            <input class="form-control" name="password_again" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
