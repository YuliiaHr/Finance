{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required pattern="[A-Za-z0-9_]{3,8}" title="Username must be letters and numbers, 3-12 characters in length." >
         </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required pattern="[A-Za-z0-9_]{3,8}" title="Password must be letters and numbers, 3-12 characters in length.">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        
        <div>
        <br>
        <a href="/password_reset">Forgot your password?</a>
        </div>
    </form>
{% endblock %}
