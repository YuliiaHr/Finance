{% extends "layout.html" %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control mb-2" name="symbol" placeholder="Symbol" type="text" value="{{symbol}}">
            <br>       
            <input autocomplete="off" autofocus class="form-control" name="shares_quantity" placeholder="Shares" type="number" min="1">
        </div>
        
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
